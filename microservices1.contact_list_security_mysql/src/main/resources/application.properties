spring.application.name=microservices1.contact_list
spring.datasource.url=jdbc:mysql://localhost:3306/contact_list
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
spring.datasource.tomcat.log-validation-errors=true
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.dao=DEBUG