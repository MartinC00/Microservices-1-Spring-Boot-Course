spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/contact_list
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port = 8500
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/realms/Contacts
spring.security.oauth2.resourceserver.jwt.jwt-set-uri = ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
keycloak.clientId = login


spring.datasource.tomcat.log-validation-errors=true
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.dao=DEBUG




